# -----------------------------------------------------------------------------
# Walking Forward Motion Pattern
#
# This pattern describes a basic cyclic walking motion for a bipedal robot.
# The sequence models alternating forward stepping with minimal complexity,
# serving as a foundation for more advanced locomotion control.
#
# Each entry specifies a timestamp (in seconds) and the joint angles
# (in degrees) for the hip and knee of both legs.
#
# Angles are relative to the neutral, upright standing position.
#
# The sequence is designed to loop continuously.
# -----------------------------------------------------------------------------

walk_forward:
  - time: 0.0
    joints:
      hip_left: 100
      knee_left: 100
      hip_right: 100        # 200 - 100
      knee_right: 100

  - time: 0.15
    joints:
      hip_left: 120
      knee_left: 80
      hip_right: 80         # 200 - 120
      knee_right: 80

  - time: 0.3
    joints:
      hip_left: 140
      knee_left: 60
      hip_right: 60         # 200 - 140
      knee_right: 60

  - time: 0.45
    joints:
      hip_left: 160
      knee_left: 40
      hip_right: 40         # 200 - 160
      knee_right: 40

  - time: 0.6
    joints:
      hip_left: 180
      knee_left: 95
      hip_right: 20         # 200 - 180
      knee_right: 95

  - time: 0.75
    joints:
      hip_left: 100
      knee_left: 100
      hip_right: 100
      knee_right: 100
#---
  - time: 0.9
    joints:
      hip_left: 80
      knee_left: 80
      hip_right: 80
      knee_right: 120
  
  - time: 1.05
    joints:
      hip_left: 70
      knee_left: 80
      hip_right: 60
      knee_right: 140

  - time: 1.2
    joints:
      hip_left: 50
      knee_left: 80
      hip_right: 40
      knee_right: 140

  - time: 1.35
    joints:
      hip_left: 90
      knee_left: 80
      hip_right: 20
      knee_right: 105

  - time: 1.5
    joints:
      hip_left: 100
      knee_left: 100
      hip_right: 100
      knee_right: 100