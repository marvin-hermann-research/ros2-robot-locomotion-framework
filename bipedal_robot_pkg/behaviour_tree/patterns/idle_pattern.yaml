# -----------------------------------------------------------------------------
# Idle Motion Pattern
# 
# This pattern defines a minimal oscillation in the knee joints of a bipedal 
# robot, simulating a subtle idle stance. It avoids deep squats or full extension,
# instead relying on a gentle periodic variation for realism while standing.
#
# The sequence is loopable and intended to be executed repeatedly during idle state.
# -----------------------------------------------------------------------------

idle:
  - time: 0.0
    joints:
      hip_left: 100
      knee_left: 100
      hip_right: 100
      knee_right: 100

  - time: 0.5
    joints:
      hip_left: 150
      knee_left: 70
      hip_right: 50
      knee_right: 130

  - time: 1.0
    joints:
      hip_left: 100
      knee_left: 100
      hip_right: 100
      knee_right: 100

  - time: 1.5
    joints:
      hip_left: 150
      knee_left: 70
      hip_right: 50
      knee_right: 130

  - time: 2.0
    joints:
      hip_left: 100
      knee_left: 100
      hip_right: 100
      knee_right: 100